<section class="vh-100 d-flex align-items-center justify-content-center flex-column">
  <div class="container">
    <div class="login-header text-center"> <a href="javascript:;"><img src="../../../assets/images/logo.png" alt="Logo" class="img-fluid" width="250" /></a> </div>
    <div class="login-form w-100">
      <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8">
          <h1 class="h3 fw-bolder w-100 text-center mt-5 pt-md-5 mb-5">Log In to Your Account</h1>
          <div class="mt-3 position-relative">
            <label for="email" class="form-label text-muted mb-3">Email or Username</label>
            <input type="email" class="form-control py-3" id="email" placeholder="avianrizkyprasetyal@gmail.com" />
            <i class="fas fa-envelope position-absolute bottom-0 end-0 opacity-50 mb-3 me-3 fs-4"></i> </div>
          <div class="mt-3 position-relative">
            <label for="password" class="form-label text-muted mb-3">Password</label>
            <input type="password" class="form-control py-3" id="password" placeholder="•••••••••••" />
            <i class="fas fa-envelope position-absolute bottom-0 end-0 opacity-50 mb-3 me-3 fs-4"></i> </div>
          <div class="mt-3 d-flex justify-content-between">
            <div class="form-check mt-3">
              <input class="form-check-input mt-0" type="checkbox" id="remember" />
              <label class="form-check-label" for="remember">Remember me</label>
            </div>
            <a href="javascript:;" class="text-primary fw-bold text-decoration-none mt-3">Forgot Password</a> </div>
          <a href="javascript:;" (click)="('/videos')" [routerLink]="['/videos']" class="btn btn-primary py-3 mt-5 w-100">Login</a> </div>
        <div class="col-lg-3 col-md-2"></div>
      </div>
    </div>
  </div>
</section>
